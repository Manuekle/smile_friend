name: smile_friend
description: Una app para conectar personas que necesitan apoyo emocional
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.6
  
  # Authentication
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^5.0.0
  flutter_facebook_auth: ^6.0.4
  
  # State Management
  provider: ^6.1.1
  
  # UI & Utils
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/